<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot Submission</title>
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="chat" class="container">
        <div class="row justify-content-center my-5">
            <div class="MainContainer">
                <div class="card chatcard p-4">
                    <div class="text-center mb-3">
                        <h4 class="mb-1">DataRobot Submission</h4>
                        <div>Mohammed Abunada</div>
                    </div>
                    <div id="chat_container" class="chat-container mb-4">
                        <div class="chat"></div>
                        <div class="ChatContainer" id="typing_indicator" style="display: none;">
                            <div class="RobotIcon"><img src="/static/img/brain_icon.png"></div>
                            <div class="chat-message reply-message" style="flex-grow: 0;">
                                <div class="ticontainer">
                                    <div class="tiblock">
                                        <div class="tidot"></div>
                                        <div class="tidot"></div>
                                        <div class="tidot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="chat-form" class="ChatForm" autocomplete="off">
                        <input type="text" class="ChatInputForm" id="chat-input" placeholder="Type your message...">
                        <button type="submit" id="search_button" class="SendButton">
                            <img src="/static/img/send.svg">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
