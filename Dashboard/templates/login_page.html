<html>

<head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</head>

<body>

    <form class="mt-8 space-y-6" method="POST" action="/login_view">
        {% csrf_token %}
        <!-- Email input -->
        <div class="container" style="margin-top: 250px;">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="card" style="padding: 25px;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button> {% if error_message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{error_message}}
                        </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>


    </form>


</body>

</html>
